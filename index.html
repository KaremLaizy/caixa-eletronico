<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa Eletrônico ITAU</title>
</head>
<body>
    DIGITE UM VALOR:
    <input type="text" id="valor">
    <button onclick="Sacar();">SACAR</button>

    <div class="notas200" id="notas200">  </div>
    <div class="notas100" id="notas100">  </div>
    <div class="notas50"  id="notas50">   </div>
    <div class="notas20"  id="notas20">   </div>
    <div class="notas10"  id="notas10">   </div>
    <div class="notas5"   id="notas5">    </div>
    <div class="notas2"   id="notas2">    </div>

</body>
<script> // javascript - parte da programação
     function Sacar()
    {
        v=parseInt(valor.value); //conversão para inteiro
        valor.value="";
        notas200.innerHTML = "";
        notas100.innerHTML = "";
        notas50.innerHTML = "";
        notas20.innerHTML = "";
        notas10.innerHTML = "";
        notas5.innerHTML = "";
        notas2.innerHTML = "";

        while (v>=200) //estrutura de repetição
        {
            notas200.innerHTML += "<img src= '200.jpg' width= '100px'> ";
            v=v-200;

        }
        while (v>=100)
        {
            notas100.innerHTML += "<img src= '100.jpg' width= '100px'>";
            v=v-100;

        }
        while (v>=50)
        {
            notas50.innerHTML += "<img src= '50.jpg' width= '100px'>";
            v=v-50;

        }
        while (v>=20)
        {
            notas20.innerHTML += "<img src= '20.jpg' width= '100px'>";
            v=v-20;

        }
        while (v>=10)
        {
            notas10.innerHTML += "<img src= '10.jpg' width= '100px'>";
            v=v-10;

        }
        while (v>=5 && (v+1)%5 ==0)
        {
            notas5.innerHTML += "<img src= '5.jpg' width= '100px'>";
            v=v-5;

        }
        while (v>=2)
        {
            notas2.innerHTML += "<img src= '2.jpg' width= '100px'>";
            v=v-2;

        }
    }

</script>
    
</html>
